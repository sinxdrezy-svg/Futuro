.heart-bg {

  inset: 0;
  pointer-events: none;
  z-index: 3;

.rain span {

  animation: fall 2.5s linear forwards;

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="heart-bg" id="background"></div>

<script>

</script>

</html>
